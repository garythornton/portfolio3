# SITE CONFIGURATION
title: Ledger Blog # your site title
author: Ledger # You :P
description: > # Meta description of Homepage
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "/sleek" # the subpath of your site, e.g. /blog
url: "https://blog.ledger.com/" # the base hostname & protocol for your site, e.g. http://example.com

# SEO PLUGIN
social:
  name: Your Name
  links:
    - https://twitter.com/name
    - https://github.com/name

# THEME SETTINGS
navigation: # Navigation links
  - name: 'Home'
    link: '/'
  - name: 'Engineering'
    link: '/engineering'
  - name: 'Financial Solutions'
    link: '/financial-solutions'
  - name: 'Donjon'
    dropdown:
    - name: 'Articles' 
      link: '/donjon'
    - name: 'Bounty' 
      link: '/bounty'
    - name: ' Bulletins' 
      link: '/lsb'
    - name: 'Threat model' 
      link: '/threat-model'
    - name: 'Contact' 
      link: '/contact'
  - name: 'About'
    link: '/about'

tagline: >
  Ledger Blog for Engineering and Security insights. 

hero_img: posts/sleek_lg.jpg # Main background image: use the path from /assets/img/ => This will output /assets/img/posts/sleek_lg.jpg

email: your-email@domain.com # email for form submission

twitter_username: ledger 
github_username:  LedgerHQ 
donjon_twitter_username: donjonledger 
donjon_github_username:  ledger-donjon 

disqus:
  shortname: name # to enable comments replace with your_disqus_shortname

# google_tag_manager: GTM-XXXXXXX # Uncomment to enable GTM. Replace GTM-XXXXXXX with your GTM container ID

service_worker: true

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge # or pygments or null
# theme: jekyll-sleek # Uncomment if you're using the theme as a ruby gem
exclude:
  - README.md
  - node_modules
  - script
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor
  - npm-debug.log
  - gulpfile.js
  - sleek.jpg

include: ['_pages']
permalink: /:title/

compress_html:
  clippings: all

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
